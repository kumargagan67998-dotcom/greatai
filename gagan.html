<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>greatai.com – Text & Image to Video</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ffffff;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    h1 span { color: #a855f7; }
    p {
      text-align: center;
      color: #cccccc;
      font-size: 14px;
    }
    .card {
      background: #111111;
      border-radius: 16px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    label {
      font-size: 13px;
      color: #bbbbbb;
    }
    textarea, input[type=file] {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 14px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #333333;
      background: #000000;
      color: #ffffff;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #a855f7;
      color: #ffffff;
      font-size: 15px;
      font-weight: bold;
    }
    button:active { opacity: 0.8; }
    .status {
      margin-top: 15px;
      text-align: center;
      color: #a855f7;
      display: none;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>greatai<span>.com</span></h1>
    <p>AI Text & Image to Video Generator</p><div class="card">
  <label>Text Prompt</label>
  <textarea id="prompt" placeholder="Describe your video scene..."></textarea>

  <label>Upload Image (optional)</label>
  <input type="file" id="image" accept="image/*" />

  <button onclick="generateVideo()">Generate Video</button>
  <div class="status" id="status">AI is generating your video...</div>
</div>

<footer>© 2026 greatai.com – All rights reserved</footer>

  </div>  <script>
    function generateVideo() {
      const status = document.getElementById('status');
      status.style.display = 'block';

      setTimeout(() => {
        status.innerText = 'Demo complete – API will be connected next';
      }, 3000);
    }
  </script></body>
</html>
